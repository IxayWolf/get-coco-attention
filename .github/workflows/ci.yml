name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install commitlint
        run: npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Validate current commit (push to main)
        if: github.event_name == 'push'
        run: echo "${{ github.event.head_commit.message }}" | commitlint --config commitlint.config.js

      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --config commitlint.config.js

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Install test dependencies
        run: uv pip install pytest

      - name: Run tests
        run: uv run python -m pytest -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run ruff check
        run: uvx ruff check coco_attention/ tests/

      - name: Run ruff format check
        run: uvx ruff format --check coco_attention/ tests/
